<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>
        GenerateRandomData - A free data gerator with multiple language support!
    </title>
</head>

<body>
    <main class="">
        <div class="jumbotron text-center">
            <h1>GenerateRandomData</h1>
            <p>
                A tool for generating random data in multiple languages as JSON, HTML,
                SQL and more!
            </p>
        </div>

        <div class="container mb-4">
            <div class="row">
                <table id="choiceTable" class="table table-striped">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Field Name</th>
                            <th scope="col">Data Type</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td><input type="text" class="form-control field-name" name="field-name" /></td>
                            <td>
                                <select class="form-control data-type">
                                    <option value="">Select data type</option>
                                    <optgroup label="Personal data">
                                        <option value="personal-firstname">Firstname</option>
                                        <option value="personal-lastname">Lastname</option>
                                        <option value="personal-username">Username</option>
                                        <option value="personal-email">Email</option>
                                        <option value="personal-age">Age</option>
                                        <option value="personal-password">Password</option>
                                    </optgroup>
                                    <optgroup label="numerical">
                                        <option value="numerical-id">ID</option>
                                        <option value="numerical-range">Range</option>
                                    </optgroup>
                                    <optgroup label="geographical">
                                        <option value="geographical-country">country</option>
                                        <option value="geographical-city">city</option>
                                        <option value="geographical-address">address</option>
                                        <option value="geographical-street_address">street_address</option>
                                    </optgroup>
                                    <optgroup label="datetime">
                                        <!-- <option value="datetime-date_between"></option> -->
                                        <option value="datetime-month">Month number</option>
                                        <option value="datetime-month_name">Month name</option>
                                        <option value="datetime-time">Time (24 hour format)</option>
                                        <option value="datetime-timezone">Timezone</option>
                                        <option value="datetime-year">Year</option>
                                    </optgroup>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-dark removeFieldButton">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="addFieldButton" class="btn btn-primary">Add field</div>
            </div>
        </div>
        <div class="container border-top my-4 py-4 px-3">
            <form class="form-inline">

                <label class="mr-3 mb-2" for="dataSetName">Dataset name: </label>
                <input type="text" class="form-control mb-2 mr-4" id="dataSetName" value="mock_data" />

                <label class="mr-3 mb-2" for="rowsNum">#Rows: </label>
                <input type="number" class="form-control mb-2 mr-4" id="rowsNum" value="50"/>

                <div class="input-group mb-2 ">
                    <label class="mr-3" for="dataSetFormat">Data format: </label>
                    <select class="custom-select" id="dataSetFormat" aria-label="Select data format">
                        <option selected>Choose...</option>
                        <option value="excell">Excell</option>
                        <option value="json" selected>JSON</option>
                        <option value="sql">SQL</option>
                        <option value="html">HTML</option>
                        <option value="csv">CSV</option>
                    </select>
                    <div class="input-group-append">
                        <button id="download-btn" class="btn btn-outline-secondary" type="button">
                            Download
                        </button>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mb-2 ml-5">
                    Preview
                </button>
            </form>
        </div>
    </main>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
